<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #chat-container {
            width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll;
        }
        #user-input {
            width: 300px;
            padding: 5px;
            margin-right: 5px;
        }
        #send-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ChatGPT 대화</h1>

<div id="chat-container"></div>

<div>
    <input type="text" id="user-input" placeholder="메시지를 입력하세요">
    <button id="send-btn" onclick="sendMessage()">전송</button>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById('user-input').value;
        appendMessage('user', userInput);
        // 여기에서 ChatGPT 또는 서버에 userInput을 보내고 응답을 받아 처리합니다.
        // 이 예제에서는 간단하게 상대적으로 정적인 응답을 하도록 구현했습니다.
        var response = getChatGPTResponse(userInput);
        appendMessage('chatbot', response);
    }

    function getChatGPTResponse(userInput) {
        // 여기에서 ChatGPT에 사용자 입력을 보내고 응답을 받아오는 코드를 구현합니다.
        // 실제로는 백엔드 서버를 통해 처리하게 될 것입니다.
        // 이 예제에서는 간단한 정적 응답을 반환합니다.
        return "ChatGPT: 대화형 웹페이지 예제입니다.";
    }

    function appendMessage(sender, message) {
        var chatContainer = document.getElementById('chat-container');
        var messageDiv = document.createElement('div');
        messageDiv.textContent = sender + ': ' + message;
        chatContainer.appendChild(messageDiv);
        document.getElementById('user-input').value = '';
    }
</script>

</body>
</html>
