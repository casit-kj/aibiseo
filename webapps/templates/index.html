<script>
    $(document).ready(function() {
        wellcomeBox()
        const sendText = document.getElementById('message-input');

        sendText.addEventListener('keydown', function (event) {
            // 엔터키가 눌렸지만 쉬프트키는 눌리지 않았을 때
            if (event.key === 'Enter' && !event.shiftKey) {

                askGenAI(); // 검색 버튼 클릭 실행
            }
            // 쉬프트+엔터의 경우 기본 동작(줄바꿈) 실행됨


        });
        chatList();

        // 모달 열기
        $("#openModal").click(function() {
            $("#modalwindow").css("display", "block");
        });

        // 닫기 버튼으로 모달 닫기
        $(".close").click(function() {
            $("#modalwindow").css("display", "none");
        });

    })
    // 모달 창을 드래그 가능하게 만드는 스크립트
    // 모달 창의 "검색결과" 텍스트를 드래그하여 모달 창을 움직일 수 있습니다.

    // 모달 요소와 "검색결과" 텍스트 요소를 변수에 저장합니다.
    var modal = document.getElementById("modalwindow");
    var header = document.querySelector(".modal-content p");

    // 초기 위치를 저장할 변수를 선언합니다.
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

    header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // 마우스 커서의 시작 위치를 가져옵니다.
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // 마우스가 움직일 때마다 실행할 함수를 지정합니다.
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // 마우스의 새 위치를 계산합니다.
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // 요소의 새 위치를 설정합니다.
        modal.style.top = (modal.offsetTop - pos2) + "px";
        modal.style.left = (modal.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        // 마우스 버튼을 놓으면 드래그를 멈춥니다.
        document.onmouseup = null;
        document.onmousemove = null;
    }

</script>
